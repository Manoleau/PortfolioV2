<div class="container mt-5">
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary me-2" (click)="filterCompetences('all')">Tous</button>
    @for (categorie of categoriesCompetences; track $index) {
      <button class="btn btn-outline-primary me-2" (click)="filterCompetences(categorie.nom)">
        <i [class]="categorie.image"></i> {{ categorie.nom | titlecase }}
      </button>

    }
  </div>
  <div class="d-flex flex-wrap justify-content-center">
    @for (competence of filteredCompetences; track $index) {
      <app-competence [competence]="competence"></app-competence>
    }
  </div>

</div>
